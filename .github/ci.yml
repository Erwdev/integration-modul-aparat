name: CI Pipeline

on:
  pull_request:
    branches: [ "dev", "main" ]
  push:
    branches: [ "dev" ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: backend/api
        run: npm install

      - name: Build Backend
        working-directory: backend/api
        run: npm run build

      - name: Run Lint (optional jika ada eslint)
        working-directory: backend/api
        run: npm run lint || echo "Lint not configured yet"

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: aparat-backend
    volumes:
      - ./backend/api:/app/api
      - /app/api/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
    ports:
      - "3000:3000"
    command: npm run start:dev
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: aparat-db
    environment:
      POSTGRES_DB: aparat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: